{% extends 'core/base.html' %}
{% load bootstrap4 %}
    {% block content %}
    
    <div class="container">
        <h1>Produto</h1>

        {% bootstrap_messages %}

        <form action="{% url 'produto' %}" method="POST" class="form" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        
        {% buttons %}
            <button type="submit" class="btn btn-primary">Cadastrar</button>
         
        {% endbuttons %}
        </form>
    </div>

    {% endblock %}
